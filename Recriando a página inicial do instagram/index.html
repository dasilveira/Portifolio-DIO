<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png"
          alt="Celular"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img
              src="C:/Users/dasil/Pictures/instagram/IMG_20220630_123846528_HDR.jpg"
              alt="Foto do Perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue como gabrielsilveira</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é gabrielsilveira?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
